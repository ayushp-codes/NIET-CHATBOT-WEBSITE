    header {

    }

    .hint {

    }

    footer {

      bottom: 12px;
      width: 100%;
      text-align: center;

      color: #6b7280;
    }

    /* Chatbot launcher size */
    .bpw-widget-btn {

    }

    .bpw-widget-btn img,
    .bpw-widget-btn svg {

      height: 36px !important;
    }
